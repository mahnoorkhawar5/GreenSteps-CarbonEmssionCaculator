{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Green Steps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: url("{% static 'DB1.png'%}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-register {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .glass-register h2 {
      text-align: center;
      font-weight: bold;
      color: #f0fff0;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50px;
      padding-left: 20px;
      color: white;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #cfcfcf;
    }

    .btn-green {
      background-color: #1e5631;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      color: white;
      border-radius: 50px;
    }

    .btn-green:hover {
      background-color: #14532d;
    }
  </style>
</head>
<script>
  function togglePassword(id, iconId) {
    const input = document.getElementById(id);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
</script>
<body>
  <div class="glass-register">
    <h2>Create Account ðŸŒ±</h2>
    <form method="post">
      {% csrf_token %}
    
      <div class="mb-3">
        <label for="id_username" style="color: #e0ffe0;">Enter User Name</label>
        {{ form.username|add_class:"form-control" }}
      </div>
    
      <div class="mb-3">
        <label for="id_email" style="color: #e0ffe0;">Enter Email Address</label>
        {{ form.email|add_class:"form-control" }}
      </div>
    
      <div class="mb-3">
        <label for="id_password1" style="color: #e0ffe0;">Enter Password</label>
        <div style="position: relative;">
          {{ form.password1|add_class:"form-control" }}
          <i class="bi bi-eye" id="regEye1" onclick="togglePassword('id_password1', 'regEye1')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; color:white;"></i>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="id_password2" style="color: #e0ffe0;">Confirm Password</label>
        <div style="position: relative;">
          {{ form.password2|add_class:"form-control" }}
          <i class="bi bi-eye" id="regEye2" onclick="togglePassword('id_password2', 'regEye2')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; color:white;"></i>
        </div>
      </div>
      
      <button type="submit" class="btn btn-green">Register</button>
    </form>
  </div>
</body>
</html>
