{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Green Steps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: url("{% static 'DB1.png'%}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-login {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .glass-login h2 {
      text-align: center;
      font-weight: bold;
      color: #f0fff0;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group label {
      color: #e0ffe0;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      font-size: 0.95rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50px;
      padding-left: 45px;
      color: white;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      outline: none;
      box-shadow: none;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 62%;
      transform: translateY(-50%);
      color: #c1f0c1;
    }

    .btn-green {
      background-color: #1e5631;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      color: white;
      border-radius: 50px;
    }

    .btn-green:hover {
      background-color: #14532d;
    }

    .extra-links {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #c2f3c2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<script>
  function togglePassword(id, iconId) {
    const input = document.getElementById(id);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
</script>
<body>
  <div class="glass-login">
    <h2>ðŸŒ¿ Green Steps</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Enter User Name</label>
        <i class="bi bi-person input-icon"></i>
        {{ form.username|add_class:"form-control" }}
      </div>

      <div class="form-group">
        <label for="id_password" style="color: #e0ffe0;">Enter Password</label>
        <div style="position: relative;">
          {{ form.password|add_class:"form-control" }}
          <i class="bi bi-eye" id="loginEye" onclick="togglePassword('id_password', 'loginEye')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; color:white;"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-green mt-2">Login</button>

      <div class="extra-links mt-3">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register</a><br>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
