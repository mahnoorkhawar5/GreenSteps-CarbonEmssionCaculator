{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Steps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("{% static 'DB1.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Barlow Condensed', sans-serif;
    }

    .navbar {
      background-color: transparent;
      padding: 15px;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .navbar-brand img {
      height: 50px;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: white;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0%;
      background-color: #2196F3;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #2196F3;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-register {
      background-color: #1e5631;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      margin: 10px 10px 0 10px;
    }

    .btn-register:hover {
       transform: translateY(-3px);
      box-shadow: 0 0 10px #9be298, 0 0 20px rgba(155, 226, 152, 0.4);
    }

    .carbon-emissions {
      position: absolute;
      top: 30%;
      left: 10%;
      right: 10%;
      text-align: center;
      font-size: 5rem;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    .carbon-emissions p {
      font-size: 1.8rem;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'greenlogo.png' %}" alt="Green Steps Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Communities</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="carbon-emissions">
    <h1>Carbon Emissions</h1>
    <p>Our mission is to reduce carbon footprints and help the planet heal.</p>
    <a href="{% url 'register' %}" class="btn-register">Register Now</a>
    <a href="{% url 'login' %}" class="btn-register">Sign in</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
