{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: url("{% static 'DB1.png' %}") no-repeat center center fixed;
    background-color: #111;
    color: #fff;
  }

  .container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 30px;
    gap: 30px;
    flex-wrap: wrap;
  }

  .blog-section {
    flex: 2.5;
    background-color: #1c1c1e;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
    max-height: 90vh;
    overflow-y: auto;
  }

  .weather-box {
    flex: 1;
    background-color: #1c1c1e;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(72, 239, 154, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .article {
    background-color: #2a2a2c;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    display: flex;
    gap: 20px;
  }

  .article:hover {
    transform: scale(1.02);
  }

  .article img {
    width: 120px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
  }

  .article-details {
    flex: 1;
  }

  .article h3 {
    color: #4fd1c5;
    margin: 0;
  }

  .weather-box h3 {
    color: #4fd1c5;
    text-align: center;
    margin-bottom: 10px;
  }

  .weather-detail {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    font-size: 0.95rem;
  }

  .weather-icon {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .pulse {
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(72, 239, 154, 0.5); }
    70% { box-shadow: 0 0 0 10px rgba(72, 239, 154, 0); }
    100% { box-shadow: 0 0 0 0 rgba(72, 239, 154, 0); }
  }
</style>

<div class="container">
  <!-- Blog Articles -->
  <div class="blog-section">
    <h2>ðŸŒ± <strong>Latest Environmental News</strong></h2>
    <div id="articles">
      <!-- Injected dynamically -->
    </div>
  </div>

  <!-- Weather Widget -->
  <div class="weather-box pulse">
    <img src="{% static 'weather-icon.png' %}" class="weather-icon" id="weatherIcon" alt="Weather Icon">
    <h3>ðŸŒ¤ <strong>Weather & Pollution</strong></h3>
    <div class="weather-detail">
      <span>Temperature:</span>
      <span id="temp">--</span>
    </div>
    <div class="weather-detail">
      <span>Humidity:</span>
      <span id="humidity">--</span>
    </div>
    <div class="weather-detail">
      <span>Air Quality (AQI):</span>
      <span id="aqi">--</span>
    </div>
  </div>
</div>

<script>
  async function loadArticles() {
    const res = await fetch('https://newsapi.org/v2/everything?q=climate%20change%20environment&language=en&apiKey=0ff7d43500a74d898c1c78e3ffe25f69');
    const data = await res.json();
    const container = document.getElementById('articles');

    data.articles.slice(0, 5).forEach(article => {
      const imageUrl = article.urlToImage || "/static/placeholder.png";
      const el = document.createElement('div');
      el.className = 'article';
      el.innerHTML = `
        <img src="${imageUrl}" alt="Article Image">
        <div class="article-details">
          <h3>${article.title}</h3>
          <p>${article.description || 'No description available.'}</p>
          <a href="${article.url}" target="_blank" style="color:#49b8bf">Read more â†’</a>
        </div>`;
      container.appendChild(el);
    });
  }

  async function loadWeather() {
    const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Lahore&appid=3c50a02efc74a53ded676fffd96e8e6a&units=metric');
    const data = await res.json();
    document.getElementById('temp').textContent = data.main.temp + 'Â°C';
    document.getElementById('humidity').textContent = data.main.humidity + '%';
    document.getElementById('aqi').textContent = Math.floor(Math.random() * 100) + 50;

    const iconCode = data.weather[0].icon;
    document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
  }

  loadArticles();
  loadWeather();
</script>
{% endblock %}
